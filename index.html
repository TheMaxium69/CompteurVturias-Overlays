<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            color: #333;
            padding: 50px 0;
            box-sizing: border-box;
        }

        #counter-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 30px);
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            margin-left: 15px;
            margin-right: 15px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        #counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .people-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .person {
            padding: 10px;
            border-radius: 5px;
            background-color: #f3fbff;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .person-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .person-count {
            color: #ec4899;
            font-size: 40px;
            font-weight: bold;
            margin-left: auto;
            margin-right: 5px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
        }

        .person-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div id="counter-container">
    <h1>Compteur Vturias</h1>
    <div id="counter">...</div>
    <div class="people-grid">
        <div class="person">
            <div class="person-info">
                <div class="profile-pic"
                     style="background-image: url('https://vturias.fr/assets/vtuber/noni/noni_pp_site.png');"></div>
                <div class="person-name">Noni</div>
            </div>
            <div class="person-count" id="noni-count">...</div>
        </div>
        <div class="person">
            <div class="person-info">
                <div class="profile-pic"
                     style="background-image: url('https://vturias.fr/assets/vtuber/maxime/maxime_pp_site.png');"></div>
                <div class="person-name">Maxime</div>
            </div>
            <div class="person-count" id="maxime-count">...</div>
        </div>
        <div class="person">
            <div class="person-info">
                <div class="profile-pic"
                     style="background-image: url('https://vturias.fr/assets/vtuber/aurore/aurore_pp_site.png');"></div>
                <div class="person-name">Aurore</div>
            </div>
            <div class="person-count" id="aurore-count">...</div>
        </div>
        <div class="person">
            <div class="person-info">
                <div class="profile-pic"
                     style="background-image: url('https://vturias.fr/assets/vtuber/damnyts/damnyts_pp_site.png');"></div>
                <div class="person-name">Damnyts</div>
            </div>
            <div class="person-count" id="damnyts-count">...</div>
        </div>
        <div class="person">
            <div class="person-info">
                <div class="profile-pic"
                     style="background-image: url('https://vturias.fr/assets/vtuber/kurai/kurai_pp_site.png');"></div>
                <div class="person-name">Kurai</div>
            </div>
            <div class="person-count" id="kurai-count">...</div>
        </div>
    </div>
</div>

<script>
    const counterElement = document.getElementById('counter');
    const apiUrl = 'api/get.php';
    const people = ['noni', 'maxime', 'aurore', 'damnyts', 'kurai'];

    // Fonction pour récupérer et mettre à jour le compteur
    async function updateCounter() {
        try {
            await Promise.all(people.map(async (person) => {
                const response = await fetch(`${apiUrl}?people=${person}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById(`${person}-count`).textContent = data.count;
            }));

            const totalResponse = await fetch(`${apiUrl}?people=all`);
            if (!totalResponse.ok) {
                throw new Error(`HTTP error! status: ${totalResponse.status}`);
            }
            const totalData = await totalResponse.json();
            counterElement.textContent = totalData.count;
        } catch (error) {
            console.error("Erreur lors de la récupération du compteur:", error);
            counterElement.textContent = 'Erreur';
        }
    }

    // Mettre à jour le compteur toutes les 3 secondes
    setInterval(updateCounter, 3000);

    // Mettre à jour immédiatement au chargement de la page
    document.addEventListener('DOMContentLoaded', updateCounter);
</script>

</body>
</html>
